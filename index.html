<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>

  <body> 

    <script>
        async function getAdressByCep(){
            const cep= document.getElementById('cep').value 
            try{
                const response = await fetch(`https://viacep.com.br/ws/${cep}/json/`)
                const data= await response.json()
                console.log(data)
                document.getElementById ('rua').value= data.logradouro
                document.getElementById ('bairro').value= data.bairro
                document.getElementById ('localidade').value= data.localidade
             }
            catch (error){
                alert(error.message)
            }
        }

        async function getPrevisao(){
            const cep= document.getElementById('cep').value 
            try{
                const response = await fetch(`https://viacep.com.br/ws/${cep}/json/`)
                const data= await response.json()
                console.log(data)
                document.getElementById ('rua').value= data.logradouro
                document.getElementById ('bairro').value= data.bairro
                document.getElementById ('localidade').value= data.localidade
             }
            catch (error){
                alert(error.message)
            }
        }


            
      </script>
    
    <div class="container">
        <div class="mt-5 mb-1 row">
            <label for="cep" class="col-sm-2 col-form-label">CEP</label>
            <div class="col-sm-10">
              <input type="text"  class="form-control" id="cep" value="">
              <button type="button" class="btn btn-success mt-2" onclick="getAdressByCep()">Buscar</button>
              </div>
             
          </div>
          <div class="mb-3 row">
            <label for="rua" class="col-sm-2 col-form-label">Rua</label>
            <div class="col-sm-10">
              <input type="text" readonly class="form-control" id="rua">
            </div>
          </div>
           
             <div class="mt-5 mb-3 row">
                <label for="bairro" class="col-sm-2 col-form-label">Bairro</label>
                <div class="col-sm-10">
             <input type="text" readonly class="form-control" id="bairro" value="">
                </div>
              </div>
              <div class="mb-3 row">
                <label for="localidade" class="col-sm-2 col-form-label">Cidade</label>
                <div class="col-sm-10">
                  <input type="text" readonly class="form-control" id="localidade">
                </div>
          
    </div>

    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
